<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">
    <ui:define name="contenido2">
        <h:outputStylesheet library="css" name="tablas.css"  />
        <div id="content" data-uk-height-viewport="expand: true">
            <div class="uk-section uk-section-medium">
                <div class="uk-container uk-container-expand">
                    <div class="" uk-grid="">
                        <div class="uk-width-1-2@m uk-width-1-1@s">
                            <div uk-grid="">
                                <div class="uk-width-auto"><span uk-icon="icon: ban; ratio: 2"></span></div>
                                <div class="uk-width-expand">
                                    <h3 class="uk-text-uppercase">#{mensaje['catalog.blockingreason']}</h3>
                                    <h:dataTable value="#{catalogoMotivoBloqueoControlador.motivoBloqueoModeloDatos}"
                                                 binding="#{catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo}"
                                                 rows="#{catalogoMotivoBloqueoControlador.rowsOnPage}"
                                                 first="0"
                                                 var="motivo"
                                                 id="tabla-motivo-bloqueo"
                                                 styleClass="uk-table uk-table-hover uk-table-divider limite-tabla-motivo-bloqueo uk-table-middle"
                                                 headerClass="uk-background-primary uk-dark"
                                                 footerClass="uk-background-primary">
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="#{mensaje['catalog.description']}" styleClass="uk-text-capitalize"/></f:facet>
                                            <h:outputText value="#{motivo.descripcion}"/>
                                        </h:column>
                                        <h:column headerClass="uk-background-primary uk-dark uk-table-shrink uk-text-center">
                                            <f:facet name="header"><h:outputText value="#{mensaje['label.option']}" styleClass="uk-text-capitalize"/></f:facet>
                                            <div class=" uk-inline">
                                                <button class="uk-icon-button puntero" uk-icon="more-vertical" type="button"/>
                                                <div uk-dropdown="boundary:.limite-tabla-motivo-bloqueo; mode: click" >
                                                    <ul class="uk-nav uk-dropdown-nav">
                                                        <li>
                                                            <h:form id="formulario-editar">
                                                                <h:commandLink styleClass="uk-link-muted">
                                                                    <span uk-icon="icon: file-edit" class="uk-margin-small-right uk-icon" ></span>
                                                                    <span class="uk-text-middle"><h:outputText value="#{mensaje['button.edit']}"/></span>
                                                                    <f:ajax listener="#{catalogoMotivoBloqueoControlador.actualiza(motivo)}" render="formulario-motivo-bloqueo" onevent="abreModal"/>
                                                                </h:commandLink>
                                                            </h:form>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </h:column>
                                        <f:facet name="footer">
                                            <h:outputText value="#{(catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.first div catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rows) + 1}">
                                                <f:converter converterId="javax.faces.Integer"/>
                                            </h:outputText>
                                            de
                                            <h:outputText value="#{catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rowCount mod catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rows eq 0
                                                    ? (catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rowCount div catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rows)
                                                    : ((catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rowCount div catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rows) + 1) -
                                                        (((catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rowCount div catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rows) + 1) mod 1)}">
                                                <f:converter converterId="javax.faces.Integer"/>
                                            </h:outputText>
                                        </f:facet>
                                    </h:dataTable>
                                    <div class="uk-flex uk-flex-between">
                                        <div class="uk-panel">
                                            <f:ajax render="tabla-motivo-bloqueo formulario-paginacion-motivo-bloqueo">
                                                <h:form id="formulario-paginacion-motivo-bloqueo">
                                                    <h:commandButton
                                                            action="#{catalogoMotivoBloqueoControlador.vistaAnterior(false)}"
                                                            styleClass="uk-button uk-button-secondary uk-border-rounded uk-margin-small-right boton-paginacion boton-paginacion-anterior"
                                                            disabled="#{catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.first eq 0}"/>
                                                    <h:commandButton
                                                        action="#{catalogoMotivoBloqueoControlador.vistaSiguiente(false)}"
                                                        styleClass="uk-button uk-button-secondary uk-border-rounded uk-margin-small-right boton-paginacion boton-paginacion-siguiente"
                                                        disabled="#{catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.first + catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rows ge catalogoMotivoBloqueoControlador.dataTableMitivoBloqueo.rowCount}"/>
                                                </h:form>
                                            </f:ajax>
                                        </div>
                                        <div class="uk-panel">
                                            <button class="uk-button uk-button-primary uk-border-rounded" uk-toggle="target: #modal-motivos-bloqueo">
                                                <h:outputText value="#{mensaje['button.add']}" styleClass="uk-margin-small-right"/>
                                                <span uk-icon="icon: plus-circle; ratio: 1"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-2@m uk-width-1-1@s">
                            <div uk-grid="">
                                <div class="uk-width-auto"><span uk-icon="icon: users; ratio: 2"></span></div>
                                <div class="uk-width-expand">
                                    <h3 class="uk-text-uppercase uk-text-truncate">#{mensaje['catalog.typescontacts']}</h3>
                                    <h:dataTable value="#{catalagoTipoContactoControlador.paginacionModeloDato}"
                                                 binding="#{catalagoTipoContactoControlador.htmlDataTable}"
                                                 rows="#{catalagoTipoContactoControlador.filasEnPagina}"
                                                 first="0"
                                                 var="tipoContacto"
                                                 id="tabla-tipos-contactos"
                                                 styleClass="uk-table uk-table-hover uk-table-divider limite-tabla-tipos-contactos uk-table-middle"
                                                 headerClass="uk-background-primary uk-dark"
                                                 footerClass="uk-background-primary">
                                        <h:column>
                                            <f:facet name="header" ><h:outputText value="#{mensaje['catalog.description']}" styleClass="uk-text-capitalize"/></f:facet>
                                            <h:outputText value="#{tipoContacto.descripcion}"/>
                                        </h:column>
                                        <h:column headerClass="uk-background-primary uk-dark uk-table-shrink uk-text-center">
                                            <f:facet name="header"><h:outputText value="#{mensaje['label.option']}" styleClass="uk-text-capitalize"/></f:facet>
                                            <div class="uk-inline">
                                                <button class="uk-icon-button puntero" uk-icon="more-vertical" type="button"/>
                                                <div uk-dropdown="boundary:.limite-tabla-tipos-contactos; mode: click">
                                                    <ul class="uk-nav uk-dropdown-nav">
                                                        <li>
                                                            <h:form id="formulario-editar-tipo-contacto">
                                                                <h:commandLink styleClass="uk-link-muted">
                                                                    <span uk-icon="icon: file-edit" class="uk-margin-small-right uk-icon" ></span>
                                                                    <span class="uk-text-middle"><h:outputText value="#{mensaje['button.edit']}"/></span>

                                                                </h:commandLink>
                                                            </h:form>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </h:column>
                                        <f:facet name="footer">
                                            <h:outputText value="#{(catalagoTipoContactoControlador.htmlDataTable.first div catalagoTipoContactoControlador.htmlDataTable.rows) + 1}">
                                                <f:converter converterId="javax.faces.Integer"/>
                                            </h:outputText>
                                            de
                                            <h:outputText value="#{catalagoTipoContactoControlador.htmlDataTable.rowCount mod catalagoTipoContactoControlador.htmlDataTable.rows eq 0
                                                    ? (catalagoTipoContactoControlador.htmlDataTable.rowCount div catalagoTipoContactoControlador.htmlDataTable.rows)
                                                    : ((catalagoTipoContactoControlador.htmlDataTable.rowCount div catalagoTipoContactoControlador.htmlDataTable.rows) + 1) -
                                                        (((catalagoTipoContactoControlador.htmlDataTable.rowCount div catalagoTipoContactoControlador.htmlDataTable.rows) + 1) mod 1)}">
                                                <f:converter converterId="javax.faces.Integer"/>
                                            </h:outputText>
                                        </f:facet>
                                    </h:dataTable>
                                    <div class="uk-flex uk-flex-between">
                                        <div class="uk-panel">
                                            <f:ajax render="tabla-tipos-contactos formulario-paginacion-tipo-contacto">
                                                <h:form id="formulario-paginacion-tipo-contacto">
                                                    <h:commandButton
                                                            action="#{catalagoTipoContactoControlador.vistaAnterior(false)}"
                                                            styleClass="uk-button uk-button-secondary uk-border-rounded uk-margin-small-right boton-paginacion boton-paginacion-anterior"
                                                            disabled="#{catalagoTipoContactoControlador.htmlDataTable.first eq 0}"/>
                                                    <h:commandButton
                                                            action="#{catalagoTipoContactoControlador.vistaSiguiente(false)}"
                                                            styleClass="uk-button uk-button-secondary uk-border-rounded uk-margin-small-right boton-paginacion boton-paginacion-siguiente"
                                                            disabled="#{catalagoTipoContactoControlador.htmlDataTable.first + catalagoTipoContactoControlador.htmlDataTable.rows ge catalagoTipoContactoControlador.htmlDataTable.rowCount}"/>
                                                </h:form>
                                            </f:ajax>
                                        </div>
                                        <div class="uk-panel">
                                            <button class="uk-button uk-button-primary uk-border-rounded" uk-toggle="target: #modal-tipo-contactos">
                                                <h:outputText value="#{mensaje['button.add']}" styleClass="uk-margin-small-right"/>
                                                <span uk-icon="icon: plus-circle; ratio: 1"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-1@s">
                            <div uk-grid="">
                                <div class="uk-width-auto"><h:graphicImage library="img" name="mapa.svg" pt:uk-svg="" width="40" height="40"/></div>
                                <div class="uk-width-expand">
                                    <h3 class="uk-text-uppercase uk-text-truncate">COLONIAS</h3>
                                    <h:panelGroup id="panel-tabla-colonia">
                                        <h:dataTable
                                                rendered="#{not empty catalagoColoniaControlador.paginacionModeloDato}"
                                                value="#{catalagoColoniaControlador.paginacionModeloDato}"
                                                binding="#{catalagoColoniaControlador.htmlDataTable}"
                                                rows="#{catalagoColoniaControlador.filasEnPagina}"
                                                var="colonia"
                                                id="tabla-colonia"
                                                styleClass="uk-table uk-table-hover uk-table-divider limite-tabla-tipos-contactos uk-table-middle"
                                                headerClass="uk-background-primary uk-dark"
                                                footerClass="uk-background-primary">
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="#{mensaje['catalog.zipcode']}" styleClass="uk-text-capitalize"/></f:facet>
                                                <h:outputText value="#{colonia.codigoPostal}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="#{mensaje['catalog.name']}" styleClass="uk-text-capitalize"/></f:facet>
                                                <h:outputText value="#{colonia.nombre}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="#{mensaje['catalog.town']}" styleClass="uk-text-capitalize"/></f:facet>
                                                <h:outputText value="#{catalagoColoniaControlador.municipioDto.nombre}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="#{mensaje['label.option']}" styleClass="uk-text-capitalize"/></f:facet>
                                                <div class="uk-inline">
                                                    <button class="uk-icon-button puntero" uk-icon="more-vertical" type="button"/>
                                                    <div uk-dropdown="boundary:.limite-tabla-tipos-contactos; mode: click">
                                                        <ul class="uk-nav uk-dropdown-nav">
                                                            <li>
                                                                <h:form>
                                                                    <h:commandButton styleClass="uk-link-muted">
                                                                        <span uk-icon="icon: file-edit" class="uk-margin-small-right uk-icon" ></span>
                                                                        <span class="uk-text-middle"><h:outputText value="#{mensaje['button.edit']}"/></span>
                                                                        <f:ajax
                                                                                listener="#{catalagoColoniaControlador.actualizaModelo(colonia)}"
                                                                                render="formulario-colonia"
                                                                                onevent="function (data) { abreModal(data, 'modal-colonia') }"/>
                                                                    </h:commandButton>
                                                                </h:form>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </h:column>
                                            <f:facet name="footer">
                                                <h:outputText value="#{(catalagoColoniaControlador.htmlDataTable.first div catalagoColoniaControlador.htmlDataTable.rows) + 1}">
                                                    <f:converter converterId="javax.faces.Integer"/>
                                                </h:outputText>
                                                de
                                                <h:outputText value="#{catalagoColoniaControlador.htmlDataTable.rowCount mod catalagoColoniaControlador.htmlDataTable.rows eq 0
                                                        ? (catalagoColoniaControlador.htmlDataTable.rowCount div catalagoColoniaControlador.htmlDataTable.rows)
                                                        : ((catalagoColoniaControlador.htmlDataTable.rowCount div catalagoColoniaControlador.htmlDataTable.rows) + 1) -
                                                            (((catalagoColoniaControlador.htmlDataTable.rowCount div catalagoColoniaControlador.htmlDataTable.rows) + 1) mod 1)}">
                                                    <f:converter converterId="javax.faces.Integer"/>
                                                </h:outputText>
                                            </f:facet>
                                        </h:dataTable>
                                        <h:panelGroup rendered="#{empty catalagoColoniaControlador.paginacionModeloDato}">
                                            <table class="uk-table uk-table-middle uk-table-hover uk-table-striped">
                                                <thead class="limite">
                                                  <tr class="uk-border-rounded">
                                                      <th class="uk-background-primary uk-dark">#{mensaje['catalog.zipcode']}</th>
                                                      <th class="uk-background-primary uk-dark">#{mensaje['catalog.name']}</th>
                                                      <th class="uk-background-primary uk-dark">#{mensaje['catalog.town']}</th>
                                                      <th class="uk-background-primary uk-dark">#{mensaje['catalog.state']}</th>
                                                      <th class="uk-background-primary uk-dark">#{mensaje['label.option']}</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td colspan="5" align="center" ><h:graphicImage library="img" name="vacio.svg" height="385px" width="385px"/></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <div class="uk-flex uk-flex-between">
                                        <div class="uk-panel">
                                            <f:ajax render="tabla-colonia formulario-paginacion-colonia">
                                                <h:form id="formulario-paginacion-colonia">
                                                    <h:commandButton
                                                            action="#{catalagoColoniaControlador.vistaAnterior(false)}"
                                                            styleClass="uk-button uk-button-secondary uk-border-rounded uk-margin-small-right boton-paginacion boton-paginacion-anterior"
                                                            disabled="#{catalagoColoniaControlador.htmlDataTable.first eq 0}"/>
                                                    <h:commandButton
                                                            action="#{catalagoColoniaControlador.vistaSiguiente(false)}"
                                                            styleClass="uk-button uk-button-secondary uk-border-rounded uk-margin-small-right boton-paginacion boton-paginacion-siguiente"
                                                            disabled="#{catalagoColoniaControlador.htmlDataTable.first + catalagoColoniaControlador.htmlDataTable.rows ge catalagoColoniaControlador.htmlDataTable.rowCount}"/>
                                                </h:form>
                                            </f:ajax>
                                        </div>
                                        <div class="uk-panel">
                                            <h:form id="formulario-busca-codigo-postal" class="uk-grid-small" pt:uk-grid="">
                                                <div class="uk-width-1-3">
                                                    <h:inputText value="#{catalagoColoniaControlador.codigoPostal}" styleClass="uk-input uk-margin-small-right">
                                                        <f:validateRequired/>
                                                        <f:validateLength minimum="4" maximum="5"/>
                                                    </h:inputText>
                                                </div>
                                                <div class="uk-width-1-3">
                                                    <h:commandButton styleClass="uk-button uk-button-primary uk-border-rounded" value="#{mensaje['button.search']}">
                                                        <f:ajax execute="@form"
                                                                listener="#{catalagoColoniaControlador.busca}"
                                                                render="panel-tabla-colonia formulario-paginacion-colonia panel-boton-agregar-colonia"/>
                                                    </h:commandButton>
                                                </div>
                                                <div class="uk-width-1-3">
                                                    <h:message for="formulario-busca-codigo-postal"/>
                                                </div>
                                            </h:form>
                                        </div>
                                        <div class="uk-panel">
                                            <h:panelGroup id="panel-boton-agregar-colonia">
                                                <h:panelGroup rendered="#{empty catalagoColoniaControlador.paginacionModeloDato}">
                                                    <button class="uk-button uk-button-primary uk-border-rounded" disabled="disabled">
                                                        <h:outputText value="#{mensaje['button.add']}" styleClass="uk-margin-small-right"/>
                                                        <span uk-icon="icon: plus-circle; ratio: 1"></span>
                                                    </button>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{not empty catalagoColoniaControlador.paginacionModeloDato}">
                                                    <button class="uk-button uk-button-primary uk-border-rounded" uk-toggle="target: #modal-colonia">
                                                        <h:outputText value="#{mensaje['button.add']}" styleClass="uk-margin-small-right"/>
                                                        <span uk-icon="icon: plus-circle; ratio: 1"></span>
                                                    </button>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal-motivos-bloqueo" class="uk-flex-center" uk-modal="">
                <div class="uk-modal-dialog uk-margin-auto-vertical">
                    <h:form id="formulario-motivo-bloqueo" styleClass="uk-form-stacked">
                        <div class="uk-modal-header">
                            <h4 class="uk-modal-title uk-text-capitalize uk-text-center">
                                <h:outputText rendered="#{catalogoMotivoBloqueoControlador.motivoBloqueoModelo.id eq 0}" value="#{mensaje['catalog.new']}"/>
                                <h:outputText rendered="#{catalogoMotivoBloqueoControlador.motivoBloqueoModelo.id ne 0}" value="#{mensaje['catalog.edit']}"/>
                            </h4>
                        </div>
                        <div class="uk-modal-body">
                            <h:inputHidden value="#{catalogoMotivoBloqueoControlador.motivoBloqueoModelo.id}"/>
                            <div class="uk-margin">
                                <h:outputLabel value="#{mensaje['catalog.description']}" styleClass="form-stacked-text uk-text-capitalize" for="input-descripcion"/>
                                <div class="uk-form-controls">
                                    <h:inputText id="input-descripcion"
                                                 styleClass="uk-input"
                                                 value="#{catalogoMotivoBloqueoControlador.motivoBloqueoModelo.descripcion}"
                                                 pt:placeholder="#{mensaje['catalog.new.placeholder']}"
                                                 autocomplete="off"
                                                 label="#{mensaje['catalog.description']}">
                                        <f:validateRequired/>
                                        <f:validateLength minimum="3" maximum="20"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div id="label-error" class="uk-margin" style="display: none">
                                <div class="uk-alert-danger" uk-alert="">
                                    <h:message  for="input-descripcion" id="mensajes-error"/>
                                </div>
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-flex uk-flex-right">
                            <button class="uk-button uk-button-default uk-border-rounded uk-modal-close uk-margin-small-right" type="button" onclick="limpiaModal('motivo-bloqueo')">#{mensaje['button.cancel']}</button>
                            <h:commandButton styleClass="uk-button uk-button-primary uk-border-rounded" value="#{mensaje['button.accept']}">
                                <f:ajax listener="#{catalogoMotivoBloqueoControlador.inserta}" execute="@form" render="@form tabla-motivo-bloqueo" onevent="function(data){ cierreModal(data, 'motivo-bloqueo') }"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
            <div id="modal-tipo-contactos" class="uk-flex-center" uk-modal="">
                <div class="uk-modal-dialog uk-margin-auto-vertical">
                    <h:form id="formulario-modal-tipo-contacto" styleClass="uk-form-stacked">
                        <div class="uk-modal-header">
                            <h4 class="uk-modal-title uk-modal-title uk-text-capitalize uk-text-center">
                                <h:outputText rendered="#{empty catalagoTipoContactoControlador.tipoContactoDtoModelo.id}" value="#{mensaje['catalog.new']}"/>
                                <h:outputText rendered="#{not empty catalagoTipoContactoControlador.tipoContactoDtoModelo.id}" value="#{mensaje['catalog.edit']}"/>
                            </h4>
                        </div>
                        <div class="uk-modal-body">
                            <h:inputHidden value="#{catalagoTipoContactoControlador.tipoContactoDtoModelo.id}"/>
                            <div class="uk-margin">
                                <h:outputLabel value="#{mensaje['catalog.description']}" styleClass="form-stacked-text uk-text-capitalize" for="input-descripcion"/>
                                <div class="uk-form-controls">
                                    <h:inputText id="input-tipo-contacto-descripcion"
                                                 styleClass="uk-input"
                                                 value="#{catalagoTipoContactoControlador.tipoContactoDtoModelo.descripcion}"
                                                 pt:placeholder="#{mensaje['catalog.new.placeholder']}"
                                                 autocomplete="off"
                                                 label="#{mensaje['catalog.description']}">
                                        <f:validateRequired/>
                                        <f:validateLength minimum="3" maximum="30"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div id="label-error-tipo-contacto" class="uk-margin" style="display: none">
                                <div class="uk-alert-danger" uk-alert="">
                                    <h:message  for="input-descripcion" id="mensajes-error-tipo-contacto"/>
                                </div>
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-flex uk-flex-right">
                            <button class="uk-button uk-button-default uk-border-rounded uk-modal-close uk-margin-small-right" type="button">#{mensaje['button.cancel']}</button>
                            <h:commandButton styleClass="uk-button uk-button-primary uk-border-rounded" value="#{mensaje['button.accept']}">
                                <f:ajax listener="#{catalagoTipoContactoControlador.inserta}" execute="@form" render="@form tabla-tipos-contactos" onevent="function(data){ cierreModal(data, 'tipo-contacto') }"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
            <div id="modal-colonia" class="uk-flex-center" uk-modal="">
                <div class="uk-modal-dialog uk-margin-auto-vertical">
                    <h:form id="formulario-colonia">
                        <div class="uk-modal-header">
                            <h4 class="uk-modal-title uk-text-capitalize uk-text-center">
                                <h:outputText rendered="#{empty catalagoColoniaControlador.coloniaDtoModelo.id}" value="#{mensaje['catalog.new']}"/>
                                <h:outputText rendered="#{not empty catalagoColoniaControlador.coloniaDtoModelo.id}" value="#{mensaje['catalog.edit']}"/>
                            </h4>
                        </div>
                        <div class="uk-modal-body">
                            <h:inputHidden value="#{catalagoColoniaControlador.coloniaDtoModelo.codigoPostal}"/>
                            <h:outputLabel value="#{mensaje['catalog.description']}" styleClass="form-stacked-text uk-text-capitalize" for="input-colonia"/>
                            <div class="uk-form-controls">
                                <h:inputText id="input-colonia"
                                             styleClass="uk-input"
                                             value="#{catalagoColoniaControlador.coloniaDtoModelo.nombre}"
                                             pt:placeholder="#{mensaje['catalog.description']}"
                                             autocomplete="off"
                                             label="#{mensaje['catalog.description']}">
                                    <f:validateRequired/>
                                    <f:validateLength minimum="3" maximum="70"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div id="label-error-colonia" class="uk-margin" style="display: none">
                            <div class="uk-alert-danger" uk-alert="">
                                <h:message for="input-colonia" id="mensaje-error-colonia"/>
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-flex uk-flex-right">
                            <h:commandButton styleClass="uk-button uk-button-default uk-border-rounded uk-modal-close uk-margin-small-right" value="#{mensaje['button.cancel']}">
                                <f:ajax listener="#{catalagoColoniaControlador.actualizaModelo(null)}" render="@form"/>
                            </h:commandButton>
                            <h:commandButton styleClass="uk-button uk-button-primary uk-border-rounded" value="#{mensaje['button.accept']}">
                                <f:ajax listener="#{catalagoColoniaControlador.inserta}" execute="@form" render="@form tabla-colonia mensaje-error-colonia" onevent="function (data) { cierreModal(data, 'modal-colonia')  }"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var modalMotivoBloqueo;
            var modalTipoContacto;
            var modalColonia;
            document.addEventListener("DOMContentLoaded", function (evt) {
                modalMotivoBloqueo = document.querySelector('#modal-motivos-bloqueo');
                modalTipoContacto = document.querySelector('#modal-tipo-contactos');
                modalColonia = document.querySelector('#modal-colonia');
            });
            function cierreModal(data, modal) {
                switch (modal) {
                    case 'motivo-bloqueo':
                        if (data.status === 'success') {
                            var mensajeError = document.getElementById('formulario-motivo-bloqueo:mensajes-error');
                            var estiloError = document.getElementById('label-error');
                            if (mensajeError.textContent === '') {
                                UIkit.modal(modalMotivoBloqueo).hide();
                                estiloError.style.display = 'none';
                            } else {
                                estiloError.removeAttribute('style');
                            }
                        }
                        break;
                    case 'tipo-contacto':
                        if (data.status === 'success') {
                            var mensajeError = document.getElementById('formulario-modal-tipo-contacto:mensajes-error-tipo-contacto');
                            var estiloError = document.getElementById('label-error-tipo-contacto');
                            if (mensajeError.textContent === '') {
                                UIkit.modal(modalTipoContacto).hide();
                                estiloError.style.display = 'none';
                            } else {
                                estiloError.removeAttribute('style');
                            }
                        }
                        break;
                    case 'modal-colonia':
                        if (data.status === 'success') {
                            var mensajeError = document.getElementById('formulario-colonia:mensaje-error-colonia');
                            var estiloError = document.getElementById('label-error-colonia');
                            if (mensajeError.textContent === '') {
                                UIkit.modal(modalColonia).hide();
                                estiloError.style.display = 'none';
                            } else {
                                estiloError.removeAttribute('style');
                            }
                        }
                }
            }
            function limpiaModal(modal) {
                var inputs;
                switch (modal) {
                    case 'motivo-bloqueo':
                        inputs = modalMotivoBloqueo.querySelectorAll('.uk-input');
                        break;
                    case 'tipo-contacto':
                        inputs = modalTipoContacto.querySelectorAll('.uk-input');
                        break;
                    case 'modal-colonia':
                        inputs = modalColonia.querySelectorAll('uk.input');
                        break;
                }
                inputs.forEach(function (input) {
                    input.value = '';
                })
            }
            function abreModal(data, modal) {
                switch (modal) {
                    case 'motivo-bloqueo':
                        if (data.status === 'success') {
                            UIkit.modal(modalMotivoBloqueo).show();
                            document.getElementById('formulario-motivo-bloqueo:input-descripcion').click();
                        }
                        break;
                    case 'modal-colonia':
                        if (data.status === 'success') {
                            UIkit.modal(modalColonia).show();
                            document.getElementById('formulario-motivo-bloqueo:input-descripcion').click();
                        }
                        break;
                }
            }
        </script>
    </ui:define>
</ui:composition>

</html>
