<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Registro</title>
   
   <h:outputStylesheet library="css" name="uikit.css"  />
   <h:outputStylesheet library="css" name="login.css" />
    
</h:head>

<h:body>
    <div class="uk-height-1-1 uk-flex uk-flex-center uk-flex-middle">
        <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-border-rounded">
            <form method="POST" action="j_security_check">
                <fieldset class="uk-fieldset">
                    <legend class="uk-legend">
                        <h:graphicImage styleClass="uk-align-center" library="img" name="esquadron.svg" />
                    </legend>
                    <div class="uk-margin uk-child-width-1-1\@s">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"/>
                            <input type="text" class="uk-input" name="j_username" autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="uk-margin uk-child-width-1-1\@s">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: lock"/>
                            <input type="password" name="j_password" class="uk-input"/>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-child-width-1-1\@s">
                            <input type="submit" value="enviar" class="uk-button uk-border-rounded  uk-button-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <h:outputScript library="js" name="uikit.js"/>
    <h:outputScript library="js" name="uikit-icons.js"/>
</h:body>

</html>
