<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="htmlDataTable" required="true" type="javax.faces.component.html.HtmlDataTable"/>
    </cc:interface>
    <cc:implementation>
        <h:outputFormat value="#{etiqueta['pages.total']}" styleClass="titulo-blanco primera-mayuscula">
            <f:param value="#{(cc.attrs.htmlDataTable.first div cc.attrs.htmlDataTable.rows) + 1}"/>
            <f:param value="#{cc.attrs.htmlDataTable.rowCount mod cc.attrs.htmlDataTable.rows eq 0
                    ? (cc.attrs.rowCount div cc.attrs.htmlDataTable.rows)
                    : ((cc.attrs.htmlDataTable.rowCount div cc.attrs.htmlDataTable.rows) + 1) -
                        (((cc.attrs.htmlDataTable.rowCount div cc.attrs.htmlDataTable.rows) + 1) mod 1)}"/>
            <f:param value="#{cc.attrs.htmlDataTable.rowCount}"/>
        </h:outputFormat>
    </cc:implementation>
</html>
