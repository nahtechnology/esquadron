<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registro</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText id="nombre"/>
        <h:inputSecret id="contrasenia"/>
        <h:selectOneMenu>
            <f:selectItem itemValue="#{null}" itemLabel="#{etiqueta['select']}"/>
            <f:selectItems value="#{ingresoControlador.escuelaBaseModeloLista}"
                           var="escuela"
                           itemLabel="#{escuela.nombre}"
                           itemValue="#{escuela.claveCentroTrabajo}"/>
        </h:selectOneMenu>
        <h:commandButton value="Ingresar"/>
    </h:form>
</h:body>
</html>
