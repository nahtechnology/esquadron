<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>#{etiqueta['logging.registry']}</title>
    <link  rel="shortcut icon"  href="#{resource['img/favicon.ico']}"/>
    <h:outputStylesheet library="css" name="uikit.css"/>
    <h:outputStylesheet library="css" name="ingreso.css"/>
    <h:outputStylesheet library="css" name="alumno/inicio-sesion.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <div class="uk-section">
        <div class="uk-container uk-container-large">
            <form action="j_security_check" method="post">
                <div class="contenedor uk-flex uk-flex-center uk-margin-medium-bottom">
                    <c:forEach begin="1" end="28" var="indice">
                        <h:graphicImage library="img" name="alumno/iconos-login/${indice}.svg" />
                    </c:forEach>
                </div>
                <div class=" uk-flex uk-flex-center">
                    <span style="color: white">#{etiqueta['logging.nickname']}</span>
                    <input autocomplete="off" class="uk-input" type="text"/>
                    Galaxia: <input autocomplete="off" class="uk-input"/>
                    <input type="hidden" name="j_password"/>
                    <input type="hidden" name="j_username"/>
                    <input type="submit" value="#{boton['submit']}" onclick="return cargaContrasenia()" class="uk-button boton"/>
                    <p></p>
                </div>
                <h:outputText value="Usuario o contraseÃ±a incorrectos, por favor intenta de nuevo"
                              styleClass="uk-margin-small-top"
                              rendered="#{not empty param['error']}"/>
            </form>
        </div>
    </div>
    <script type="application/javascript">
        var mensaje = "#{alumno['login.valid.password']}";
    </script>
    <h:outputScript library="js" name="uikit.js"/>
    <h:outputScript library="js" name="uikit-icons.js"/>
    <h:outputScript library="js" name="alumno/inicio-sesion.js"/>
</h:body>
</html>
