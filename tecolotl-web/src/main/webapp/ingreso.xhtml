<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>#{etiqueta['logging.registry']}</title>
    <h:outputStylesheet library="css" name="uikit.css"/>
    <h:outputStylesheet library="css" name="ingreso.css"/>
    <h:outputStylesheet library="css" name="alumno/inicio-sesion.css"/>
</h:head>
<h:body>
    <div class="uk-section">
        <div class="uk-container uk-container-large">
            <form action="j_security_check" method="post" uk-filter="target: .form-filter">
                <ui:remove>
                    <div class="uk-flex uk-flex-center uk-margin-large-bottom">
                        <h:selectOneMenu value="" styleClass="uk-select">
                            <f:selectItems value="#{escuelaControlador.escuelaBaseModeloLista}" var="escuela" itemLabel="#{escuela.nombre}" itemValue="#{escuela.claveCentroTrabajo}"/>
                        </h:selectOneMenu>
                    </div>
                </ui:remove>
                <ul class="login-menu uk-flex uk-flex-center">
                    <li uk-filter-control=".alumno" class="uk-active"><a href="#">#{etiqueta['logging.student']}</a></li>
                    <li uk-filter-control=".profesor"><a href="#">#{etiqueta['logging.teacher']}</a></li>
                </ul>
                <ul class="form-filter">
                    <li class="alumno">
                        <div class="contenedor uk-flex uk-flex-center uk-margin-medium-bottom">
                            <c:forEach begin="1" end="28" var="indice">
                                <h:graphicImage library="img" name="alumno/iconos-login/${indice}.svg" />
                            </c:forEach>
                        </div>
                        <div class=" uk-flex uk-flex-center">
                            <span style="color: white">#{etiqueta['logging.nickname']}</span><input  name="j_username" class="uk-input"/>
                            <input type="hidden" name="j_password"/>
                            <input type="submit" value="#{boton['submit']}" onclick="return cargaContrasenia(event)" class="uk-button boton"/>
                        </div>
                        <h:outputText value="Usuario o contraseÃ±a incorrectos, por favor intenta de nuevo"
                                      styleClass="uk-margin-small-top"
                                      rendered="#{not empty param['error']}"/>
                    </li>
                    <li class="profesor">
                        <ui:remove>
                            <div class="uk-flex uk-flex-center uk-margin-large-bottom" >
                                <h:selectOneMenu value="" styleClass="uk-select" style="width: 50%">
                                    <f:selectItems value="#{escuelaControlador.busca()}" var="escuela" itemLabel="#{escuela.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                        </ui:remove>
                        <div class="contenedor-profesor uk-flex uk-flex-center">
                            <h:graphicImage library="img" name="icono/esquadron-contorno.svg" styleClass="logo" pt:uk-svg=""/>
                            <div class="uk-margin-small-bottom">
                                <div class="uk-inline">
                                    <a class="uk-form-icon" uk-icon="icon: user"/>
                                    <input class="uk-input uk-border-rounded" placeholder="#{etiqueta['logging.nickname']}" name="j_username"/>
                                </div>
                            </div>
                            <div class="uk-margin-small-bottom">
                                <div class="uk-inline">
                                    <a class="uk-form-icon" uk-icon="icon: lock"/>
                                    <input class="uk-input uk-border-rounded" type="password" placeholder="#{etiqueta['password']}"  name="j_password"/>
                                </div>
                            </div>
                            <div class="uk-margin-small-bottom">
                                <select class="uk-select uk-border-rounded ">
                                    <option>opcion 1</option>
                                    <option>opcion 2</option>
                                    <option>opcion 3</option>
                                </select>
                            </div>
                            <input class="uk-button  uk-border-rounded boton" type="submit" value="#{boton['submit']}"/>
                            <a href="#" class="uk-text-center">#{etiqueta['logging.forgot.password']}</a>
                            <a href="#" class="uk-text-center">#{etiqueta['logging.not.account']}</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script type="application/javascript">
        var mensaje = "#{alumno['login.valid.password']}";
    </script>
    <h:outputScript library="js" name="uikit.js"/>
    <h:outputScript library="js" name="uikit-icons.js"/>
    <h:outputScript library="js" name="alumno/inicio-sesion.js"/>
</h:body>
</html>
