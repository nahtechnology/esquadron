        <div id="menu" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar  ">

                <button class="uk-offcanvas-close" type="button" uk-close=""></button>

    <ui:define name="contenido">
        <link rel="stylesheet" href="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/css/tablas.css"/>
        <div class="uk-container  uk-flex uk-flex-left uk-margin-small-bottom uk-visible@m" >
            <div>
                <img src="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/mounstro/3ojos.svg" class="uk-border-circle" width="70" height="70" alt=""/>
            </div>
            <div class="uk-margin-small-left esquadron-paddin"><h1 class="letra-cards lescuadron ">Student Administration</h1></div>
        </div>

        <div class="uk-container uk-container-small uk-grid uk-child-width-1-1@s uk-hidden@m" >
            <div class="contenedor-imagen-alumnos uk-flex uk-flex-center"> 
                <img src="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/mounstro/3ojos.svg" class="uk-border-circle" width="70" height="70" alt=""/>
            </div>
            <div class="uk-text-center"><h1 class="letra-cards lescuadron ">Student Administration</h1></div>
        </div>
       <h:panelGroup layout="block" styleClass="uk-container uk-grid" uk-grid="">

           <div class="uk-width-1-1@s">
                        <h5 class="uk-text-capitalize uk-text-bold uk-margin-remove-bottom titulo-section">Mapa Samantha Ramirez Garcia</h5>

                        <h:form id="formulario-tareas-profesor" styleClass="uk-form-stacked">
                            <div class="uk-overflow-auto">
                                <h:dataTable
                                            value="#{mapaMentalControlador.collectionDataModel}"
                                            binding="#{mapaMentalControlador.htmlDataTable}"
                                            var="tareas"
                                            id="tabla-tareas-profesor"
                                            first="0"
                                            rows="5"
                                            styleClass="uk-table uk-table-middle uk-table-small tablaPrimaria uk-table-hover tabla-tareas-dropdow uk-margin-small-top"
                                            headerClass="thPrimario"
                                            rowClasses="tdPrimario"
                                            footerClass="thPrimario uk-text-left"
                                            >

                                    <h:column>
                                        <f:facet name="header"><span class="letra-tabla uk-text-bold">Pregunta</span></f:facet>
                                           <div>
                                                <h:outputLabel styleClass="uk-form-label" value="#{tareas.pregunta}" for="pregunta" />
                                                <h:inputText id="pregunta"  pt:placeholder="the kittens are eating" disabled="true"  styleClass="uk-input uk-form-width-large" />
                                           </div>

                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><span class="letra-tabla uk-text-bold">Puntaje</span></f:facet>

                                        <div class="uk-form-controls">
                                           <div class="uk-form-width-medium">
                                                <label><input class="uk-radio " type="radio" name="radio1"/>6</label>
                                                <label><input class="uk-radio uk-margin-small-left" type="radio" name="radio2"/>7</label>
                                                <label><input class="uk-radio uk-margin-small-left" type="radio" name="radio3"/>8</label>
                                                <label><input class="uk-radio uk-margin-small-left" type="radio" name="radio4"/>9</label>
                                           </div>
                                        </div>
                                    </h:column>

                                    <f:facet name="footer">
                                        <pa:pie-tabla htmlDataTable="#{mapaMentalControlador.htmlDataTable}"/>
                                    </f:facet>
                                </h:dataTable>
                            </div>
                        </h:form>

           </div>


           <div class="uk-width-1-1@s uk-margin-small-top">
               <div class="uk-grid uk-grid-small">
                   <div class="uk-width-auto ">
                       <f:ajax render="formulario-tareas-profesor:tabla-tareas-profesor formulario-paginacion-tareas"  onevent="limpiaSelect">
                           <h:form id="formulario-paginacion-tareas" styleClass="">
                               <pa:boton-profesor htmlDataTable="#{grupoAlumnosControlador.htmlDataTable}"/>
                           </h:form>
                       </f:ajax>

                   </div>
               </div>
           </div>

       </h:panelGroup>

        <script type="text/javascript">

            document.addEventListener("DOMContentLoaded", function (evt) {
                limpiaSelect("undefined");
                // modalAgregar = document.querySelector('#modal-contacto');



            });
            document.addEventListener('DOMContentLoaded', function (evt) {
                limpiaSelect();
            });
            contrassenia = document.getElementById('formulario-modal-nuevo-profesor:input-secret-password');
            contrasseniaeditar = document.getElementById('formulario-nuevo-coord:input-secret-editar-password');

            function limpiaSelect(data) {
                if (typeof data === 'undefined') {
                    document.querySelectorAll('.uk-select').forEach(
                        function (value) { value.removeAttribute('size'); }
                    )
                } else {
                    if (data.status === 'success') {
                        document.querySelectorAll('.uk-select').forEach(
                            function (value) { value.removeAttribute('size'); }
                        )
                    }
                }
            }


        </script>

    </ui:define>
