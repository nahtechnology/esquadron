<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" href="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/css/uikit.css"/>
    <link rel="stylesheet" href="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/css/sin-permiso.css"/>
</h:head>
<h:body>
    <p class="letras-animadas"><span>O</span><span>o</span><span>p</span><span>s</span><span>!</span></p>
    <p class="animacion-dos sin-acceso">SIN ACCESO</p>
    <div class="imagenes-vista">
        <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/mounstro/who.svg"/>
        <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/mounstro/whom.svg"/>
        <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/mounstro/whose.svg"/>
    </div>
    <p class="uk-margin-medium-top uk-text-center">
        <h:outputText rendered="#{param['tipo'] eq 'profesor' or param['tipo'] eq 'coordinador'}" value="Se vencio tu licencia comunÃ­cate con el administrador"/>
        <h:outputText rendered="#{param['tipo'] eq 'alumno'}" value="Esto no es un error, comunicate con tu profesor"/>
    </p>
    <h:button outcome="regresar" styleClass="uk-button uk-button-primary" value="#{boton['back']}"/>
    <script type="application/javascript" src="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/js/uikit.js"/>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded',()=>{
            let letras = document.querySelector('.letras-animadas');
            let oracion = document.querySelector('.animacion-dos');
            animacion(letras,oracion);
            setInterval(animacion,2000,letras,oracion);

        });
        function animacion(letras, oracion) {
            oracion.classList.remove('uk-animation-shake');
            letras.classList.remove('animacion-uno');
            setTimeout(()=>{
                letras.classList.add('animacion-uno');
            },100);
            setTimeout(()=>{
                oracion.classList.add('uk-animation-shake');

            },1700);
        }
    </script>
</h:body>

</html>
