                <div class="video-activity">
                    <div data-video="#{alumnoControlador.actividadModeloBibliotecaLibre.idVideo}" class="scrollFinal"></div>
                </div>
                <h:panelGroup layout="block" styleClass="uk-child-width-1-2@m uk-grid" pt:uk-grid="">
                    <h:panelGroup layout="block" styleClass="contenedor-padre-activity" >
                        <h:panelGroup layout="block" styleClass="uk-sortable contenedor-respuesta" pt:uk-sortable="group: respuesta" pt:cls-no-drag="uk-sortable-nodrag"/>

                        <h:outputText value="#{actividadBibliotecaLibre.transcripcion}" escape="false" />
                    </div>
                </h:panelGroup>
                    <div class="uk-flex uk-flex-center uk-margin-small-bottom">
                        <button  class="boton-enviar ">SCORE</button>
                    </div>
                <div class="uk-flex uk-flex-center">
                    <h:button value="#{boton['next']}" styleClass="boton-enviar " outcome="siguiente"/>
                </div>

            </div>
        </div>
        <script type="application/javascript">
            var videoPlayer = document.querySelectorAll('.scrollFinal');
            var player;
            var totalRespuestasTranscripcion = 0;
            var ordenarPalabras = document.querySelector('.order-words');

            function onYouTubeIframeAPIReady() {
                videoPlayer.forEach(function (video) {
                    console.log(video.dataset.video);
                    player = new YT.Player( video, {
                        height: '100%',
                        width: '100%',
                        videoId: video.dataset.video,
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                });
            }

            function onPlayerReady(event) {
                console.log(event, 'Evento Listo!!');
            }

            var done = false;
            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.PLAYING &amp;&amp; !done) {
                    console.log('Ocurrio el evento! ');
                    pageScroll();
                    done = true;
                }else {
                    done = false;
                }
            }
            function pageScroll() {
                var objDiv = document.getElementById('scrollTranscript');
                objDiv.scrollTop = objDiv.scrollTop + 1;
                time = setTimeout('pageScroll()', 500);
            }
        </script>
        <h:outputScript library="js" name="/alumno/activity-free-library.js"/>

    <ui:define name="enlaces-js">
