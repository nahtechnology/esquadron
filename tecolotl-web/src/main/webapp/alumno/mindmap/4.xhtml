<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/template/escolar/template-alumno.xhtml">
    <f:metadata>
        <f:viewParam name="cardinalidad" value="#{mapaMentalControlador.cardinalidad}" required="true"/>
        <f:event type="preRenderView" listener="#{mapaMentalControlador.llenaLista}"/>
    </f:metadata>
    <ui:define name="menu">
        <div class="left-content-box  content-box-dark">
            <h:graphicImage library="img" name="avatar/astronauta-nino.svg" alt="" class="uk-border-circle profile-img"/>
            <h6 class="uk-text-center uk-margin-remove-vertical text-light">John Doe</h6>

            <div class="uk-position-relative uk-text-center uk-display-block">
                <a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center" data-uk-icon="icon: triangle-down; ratio: 0.7">Admin</a>
                <!-- user dropdown -->
                <div class="uk-dropdown user-drop" data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">
                    <ul >
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Chat</a></li>
                        <li><a href="#">Cerrar Sesion</a></li>
                    </ul>
                </div>
                <!-- /user dropdown -->
            </div>
        </div>

        <div class="left-nav-wrap  uk-visible@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-large-top">
                <li class="uk-active"><h:link outcome="dashboard-alumno" ><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="80" alt=""/></h:link></li>
                <li><h:link outcome="transcrip-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta1.svg" width="80" alt=""/></h:link></li>
                <li><h:link outcome="glosario-alumno" ><h:graphicImage library="img" name="alumno/planetas/planeta2.svg"  width="80" alt=""/></h:link></li>
                <li><h:link outcome="mapa-metal-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta3.svg"  width="80" alt=""/></h:link></li>
                <li><h:link outcome="biblioteca-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg"  width="80" height="" alt=""/></h:link></li>
                <li><a href="#"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg"  width="80" alt=""/></a></li>
            </ul>
        </div>
        <div class="left-nav-wrap uk-position-relative  uk-hidden@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-small-top">
                <li class="uk-active"><h:link outcome="dashboard-alumno" ><h:graphicImage library="img" name="alumno/planetas/tierra.svg"  width="50" alt=""/></h:link></li>
                <li><h:link outcome="transcrip-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta1.svg"  width="50" alt=""/></h:link></li>
                <li><h:link outcome="glosario-alumno" ><h:graphicImage library="img" name="alumno/planetas/planeta2.svg"  width="50" alt=""/></h:link></li>
                <li><h:link outcome="mapa-metal-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta3.svg"  width="50" alt=""/></h:link></li>
                <li><h:link outcome="biblioteca-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg"  width="50" alt=""/></h:link></li>
                <li><a href="#"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg"  width="50" alt=""/></a></li>
            </ul>
        </div>
    </ui:define>
    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="/alumno/mapa-comparar.css"/>
        <div class="uk-section margen-superior">
            <div class="uk-container fondo-comparar uk-padding-remove">
                <h:panelGroup layout="block" styleClass="realizado" rendered="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}">
                    <span>Respondido</span>
                </h:panelGroup>
                <div class="nube-superior  uk-position-relative ">
                    <h:graphicImage library="img" name="/fondo/nubes-arriba.svg"/>
                </div>
                <div class="uk-flex uk-flex-center uk-position-relative">
                    <h:graphicImage library="img" name="alumno/pop-art/popart-amarillo.svg" styleClass="uk-visible@m"/>
                    <div class="uk-position-absolute letra-posicion uk-visible@m">
                        <h3 class="uk-text-uppercase">Compare and contrast</h3>
                        <p>How two thigs are a like and how they are diferent</p>
                    </div>
                    <div class="letra-posicion uk-hidden@m fondo-pop">
                        <h6 class="uk-text-uppercase uk-text-center">Compare and contrast</h6>
                        <p class="uk-text-small uk-text-center">How two thigs are a like and how they are diferent</p>
                    </div>
                </div>
                <div class="uk-position-relative ">
                    <h:form id="formulario-mapa-mental" class="uk-form-stacked">
                        <div class="uk-child-width-1-3@m" uk-grid="">
                            <div class="uk-flex uk-flex-center uk-position-relative">
                                <h:graphicImage library="img" name="alumno/pop-art/mensaje4.svg" styleClass="imagen-nube-popart"/>
                                <h:inputTextarea styleClass="posicion-texarea-comparar uk-textarea"
                                             id="uno"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="uno" styleClass=""/>
                            </div>
                            <div class="uk-flex uk-flex-center uk-position-relative">
                                <h:graphicImage library="img" name="alumno/pop-art/nube.svg" styleClass="nube-medio"/>
                                <h:inputTextarea styleClass="posicion-texarea-comparar uk-textarea"
                                             id="dos"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="dos" styleClass=""/>
                            </div>
                            <div class="uk-flex uk-flex-center uk-position-relative">
                                <h:graphicImage library="img" name="alumno/pop-art/mensaje4.svg" styleClass="imagen-nube-popart" style="transform: rotateY(180deg)"/>
                                <h:inputTextarea styleClass="posicion-texarea-comparar uk-textarea"
                                                 id="tres"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="tres" styleClass=""/>
                            </div>
                            <h:commandButton id="boton-enviar-mapa-mental-movil"
                                             value="Send"
                                             rendered="#{empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                             action="#{mapaMentalControlador.respondeMapaMental}"/>
                        </div>
                    </h:form>
                </div>
                <div class="nube-inferior uk-position-relative">
                    <h:graphicImage library="img" name="/fondo/nubes-abajo.svg"/>
                    <div class="uk-position-absolute imagen-comparar">
                        <h:graphicImage library="img" name="mounstro/whom.svg"/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
