<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/escolar/template-alumno.xhtml">
    <f:metadata>
        <f:viewParam name="cardinalidad" value="#{mapaMentalControlador.cardinalidad}" required="true"/>
        <f:event type="preRenderView" listener="#{mapaMentalControlador.llenaLista}"/>
    </f:metadata>
    <ui:define name="hamburguesa">
        <div class="color-nav uk-visible@m">
            <div class="uk-position-top-center nave-superior"><h:graphicImage library="img" name="alumno/control-superior.svg" class="" alt="" width="250" height="auto"/></div>
        </div>
        <div class="color-nav uk-hidden@m">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar="">
                <div class="">
                    <a class="logo uk-logo" href="#">
                        <h:graphicImage  library="img" name="esquadron.svg"  alt="logo" title="logo" width="30px" height="30px" />
                        <span class="lescuadron letra-logo uk-visible@m">squadron</span>
                    </a>
                </div>
                <div class="uk-navbar-right ">
                    <a class="uk-navbar-toggle" uk-navbar-toggle-icon="" href="" uk-toggle="target: #menu" type="button"/>
                </div>
                <div id="menu" uk-offcanvas="overlay: true">
                    <div class="uk-offcanvas-bar  ">
                        <button class="uk-offcanvas-close" type="button" uk-close=""/>
                        <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-large-top">
                            <li uk-tooltip="title: #{alumno['dashboard']}; pos: right"><h:link outcome="/alumno/dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="40" alt=""/></h:link></li>
                            <li uk-tooltip="title: #{alumno['activity']}; pos: right" ><h:link outcome="/alumno/activity"><h:graphicImage library="img" name="alumno/planetas/planeta1.svg" width="40" alt="" /></h:link></li>
                            <li uk-tooltip="title: #{alumno['glossary']}; pos: right"><h:link outcome="/alumno/glossary"><h:graphicImage library="img" name="alumno/planetas/planeta2.svg"  width="40" alt="" /></h:link></li>
                            <li uk-tooltip="title: Indefinido; pos: right"><h:graphicImage library="img" name="alumno/planetas/planeta3.svg"  width="40" alt="" /></li>
                            <li uk-tooltip="title: #{alumno['mind.map']}; pos: right" class="uk-active"><h:link outcome="/alumno/select-mindmap"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg"  width="40" height="" alt="" /></h:link></li>
                            <li uk-tooltip="title: #{alumno['library']}; pos: right"><h:link outcome="/alumno/free-library"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg"  width="40" alt="" /></h:link></li>
                        </ul>

                    </div>
                </div>
            </nav>
            <div class="barra-nav"></div>
        </div>
    </ui:define>
    <ui:define name="menu">
        <div class="left-content-box  content-box-dark">
            <h:graphicImage library="img" name="avatar/astronauta-nino.svg" alt="" class="uk-border-circle profile-img"/>
            <h6 class="uk-text-center uk-margin-remove-vertical text-light">#{alumnoControlador.alumnoModelo.apodo} </h6>

            <div class="uk-position-relative uk-text-center uk-display-block">
                <a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center uk-text-capitalize" data-uk-icon="icon: triangle-down; ratio: 0.7">#{etiqueta['menu']}</a>
                <!-- user dropdown -->
                <div class="uk-dropdown user-drop" data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">
                    <ul>
                        <li><a href="#" class="uk-text-capitalize">#{alumno['profile']}</a></li>
                        <li><a href="#" class="uk-text-capitalize">#{etiqueta['close.sesion']}</a></li>
                    </ul>
                </div>
                <!-- /user dropdown -->
            </div>
        </div>
        <div class="left-nav-wrap  uk-visible@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-large-top">
                <li uk-tooltip="title: #{alumno['dashboard']}; pos: right"><h:link outcome="/alumno/dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="80" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['activity']}; pos: right"><h:link outcome="/alumno/activity"><h:graphicImage library="img" name="alumno/planetas/planeta1.svg" width="80" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['glossary']}; pos: right"><h:link outcome="/alumno/glossary"><h:graphicImage library="img" name="alumno/planetas/planeta2.svg"  width="80" alt="" /></h:link></li>
                <li uk-tooltip="title: Indefinido; pos: right"><h:graphicImage library="img" name="/alumno/planetas/planeta3.svg"  width="80" alt="" /></li>
                <li uk-tooltip="title: #{alumno['mind.map']}; pos: right" class="uk-active"><h:link outcome="/alumno/select-mindmap"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg"  width="80" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['library']}; pos: right"><h:link outcome="/alumno/free-library"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg"  width="80" alt="" /></h:link></li>
            </ul>
        </div>
        <div class="left-nav-wrap uk-position-relative  uk-hidden@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-small-top">
                <li uk-tooltip="title: #{alumno['dashboard']}; pos: right"><h:link outcome="/alumno/dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="60" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['activity']}; pos: right"><h:link outcome="/alumno/activity"><h:graphicImage library="img" name="alumno/planetas/planeta1.svg" width="60" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['glossary']}; pos: right"><h:link outcome="/alumno/glossary"><h:graphicImage library="img" name="alumno/planetas/planeta2.svg"  width="60" alt="" /></h:link></li>
                <li uk-tooltip="title: Indefinido; pos: right"><h:graphicImage library="img" name="/alumno/planetas/planeta3.svg"  width="60" alt="" /></li>
                <li uk-tooltip="title: #{alumno['mind.map']}; pos: right" class="uk-active"><h:link outcome="/alumno/select-mindmap"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg"  width="60" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['library']}; pos: right"><h:link outcome="/alumno/free-library"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg"  width="60" alt="" /></h:link></li>
            </ul>
        </div>
    </ui:define>
    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="/alumno/mapa-10.css"/>
        <div class="uk-section margen-superior uk-margin-small-right uk-margin-small-left ">
            <div class="uk-container padding-contenedor fondo-mapa-10">
                <h:panelGroup layout="block" styleClass="realizado" rendered="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}">
                    <span>#{alumno['map2.title.answered']}</span>
                </h:panelGroup>
                <h:form id="formulario-mapa-mental">
                    <h:panelGroup layout="block" styleClass="uk-child-width-1-3@m uk-grid" pt:uk-grid="">
                        <div class="globo-10 ">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="uno"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="uno" styleClass=""/>
                        </div>
                        <div class="globo-10 ">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="dos"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="dos" styleClass=""/>
                        </div>
                        <div class="globo-10 ">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="tres"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="tres" styleClass=""/>
                        </div>
                        <div class="globo-10 ">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="cuatro"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="cuatro" styleClass=""/>
                        </div>
                        <div class="fondo-imagen-10 ">
                            <div class="titulo-imagen-10 ">
                                <h3 class="titulo-10">Main idea</h3>
                            </div>
                        </div>
                        <div class="globo-10">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="cinco"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="cinco" styleClass=""/>
                        </div>
                        <div class="globo-10 ">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="seis"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[5].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[5].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[5].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="seis" styleClass=""/>
                        </div>
                        <div class="globo-10 ">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="siete"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[6].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[6].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[6].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="siete" styleClass=""/>
                        </div>
                        <div class="globo-10 ">
                            <h:inputTextarea styleClass="caja-texto-10"
                                             id="ocho"
                                             disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[7].respuesta}"
                                             value="#{mapaMentalControlador.tareaMapaMentalModeloLista[7].respuesta}"
                                             pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[7].pregunta}">
                                <f:validateRequired/>
                            </h:inputTextarea>
                            <h:message for="ocho" styleClass=""/>
                        </div>
                        <h:commandButton id="boton-enviar-mapa-mental-movil"
                                         value="#{boton['submit']}"
                                         rendered="#{empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                         action="#{mapaMentalControlador.respondeMapaMental}"/>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
