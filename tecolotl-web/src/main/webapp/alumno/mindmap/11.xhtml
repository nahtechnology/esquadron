<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/template/escolar/template-alumno.xhtml">
    <f:metadata>
        <f:viewParam name="cardinalidad" value="#{mapaMentalControlador.cardinalidad}" required="true"/>
        <f:event type="postValidate" listener="#{mapaMentalControlador.validaParametro}"/>
        <f:event type="preRenderView" listener="#{mapaMentalControlador.llenaLista}"/>
    </f:metadata>
    <ui:define name="hamburguesa">
        <div class="color-nav uk-hidden@m">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar="">
                <div class="">
                    <a class="logo uk-logo" href="#">
                        <h:graphicImage  url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/esquadron.svg"  alt="logo" title="logo" width="30px" height="30px" />
                        <span class="lescuadron letra-logo uk-visible@m">squadron</span>
                    </a>
                </div>
                <div class="uk-navbar-right ">
                    <a class="uk-navbar-toggle" uk-navbar-toggle-icon="" href="" uk-toggle="target: #menu" type="button"/>
                </div>
                <div id="menu" uk-offcanvas="overlay: true">
                    <div class="uk-offcanvas-bar  ">
                        <button class="uk-offcanvas-close" type="button" uk-close=""/>
                        <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-large-top">
                            <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/tierra.svg" width="40" alt=""/></h:link></li>
                            <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/planeta4.svg" width="40" height="" alt="" /></h:link></li>
                            <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="free-library"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/planeta5.svg" width="40" alt="" /></h:link></li>
                        </ul>

                    </div>
                </div>
            </nav>
            <div class="barra-nav"></div>
        </div>
    </ui:define>
    <ui:define name="menu">
        <div class="left-content-box  content-box-dark">
            <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/avatar/astronauta-nino.svg" alt="niño" class="profile-img" rendered="#{alumnoControlador.alumnoModelo.sexo eq 'm'}"/>
            <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/avatar/astronauta-nina.svg" alt="niña" class="profile-img" rendered="#{alumnoControlador.alumnoModelo.sexo eq 'f'}"/>
            <h6 class="uk-text-center uk-margin-remove-vertical text-light nombre-usuario">#{alumnoControlador.alumnoModelo.apodo} </h6>
            <div class="uk-position-relative uk-text-center uk-display-block">
                <a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center uk-text-capitalize" data-uk-icon="icon: triangle-down; ratio: 0.7">#{etiqueta['menu']}</a>
                <div class="uk-dropdown user-drop" data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">

                    <h:form>
                        <h:commandLink styleClass="uk-text-capitalize" action="#{alumnoControlador.cerrarSesion()}" value="#{etiqueta['close.sesion']}"/>
                    </h:form>

                </div>
            </div>
        </div>
        <div class="left-nav-wrap  uk-visible@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-large-top">
                <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/tierra.svg" width="70" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/planeta4.svg" width="70" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="free-library"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/planeta5.svg" width="70" alt="" /></h:link></li>
            </ul>
        </div>
        <div class="left-nav-wrap uk-hidden@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-small-top">
                <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/tierra.svg" width="60" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/planeta4.svg" width="60" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="free-library"><h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/planetas/planeta5.svg" width="60" alt="" /></h:link></li>
            </ul>
        </div>
    </ui:define>
    <ui:define name="contenido">
        <link rel="stylesheet" href="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/css/alumno/mapa-secuencia.css"/>
        <link rel="stylesheet" href="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/css/letra.css"/>
        <div class="uk-section">
            <div class="uk-container  color-fondo contenedor-padre margen-secuencia ">
                <h:panelGroup layout="block">
                    <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/alumno/pop-art/boton-finished.svg" styleClass="movimiento11 finalizado11" rendered="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"/>
                    <!--<span>#{alumno['map2.title.answered']}</span>-->
                </h:panelGroup>
                <div class="uk-visible@s">
                    <div class="imagen-secuencia">
                        <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/mounstro/whose.svg"/>
                    </div>
                    <div class="imagen-globo">
                        <h3 class="titulo-mapa-11 primera-mayuscula">#{alumno['mindmap.map10.title.secuence']}</h3>
                    </div>
                </div>
                <div class="uk-hidden@s">
                    <h3 class="titulo-mapa-11 uk-text-center uk-margin-top primera-mayuscula">#{alumno['mindmap.map10.title.secuence']}</h3>
                    <div class="imagen-secuencia-small">
                        <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/mounstro/whose.svg"/>
                    </div>
                </div>
                <div class="caja1 posicion1 uk-padding-small uk-margin-small-bottom">
                    <h:form id="formulario-mapa-mental">
                        <div class="uk-child-width-1-3@m " uk-grid="">
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="uno"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="uno" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="dos"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="dos" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="tres"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="tres" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="seis"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[5].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[5].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[5].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="seis" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="cinco"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="cinco" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="cuatro"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="cuatro" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="siete"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[6].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[6].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[6].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="siete" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="ocho"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[7].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[7].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[7].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="ocho" styleClass="mensaje-alerta-11"/>
                            </div>
                            <div class="area-texto">
                                <h:inputTextarea styleClass=""
                                                 id="nueve"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[8].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[8].respuesta}"
                                                 pt:placeholder="#{mapaMentalControlador.tareaMapaMentalModeloLista[8].pregunta}"
                                                 pt:maxlength="120">
                                    <f:validateRequired/>
                                </h:inputTextarea>
                                <h:message for="nueve" styleClass="mensaje-alerta-11"/>
                            </div>
                        </div>
                        <h:commandButton id="boton-enviar-mapa-mental-movil"
                                         value="#{boton['submit']}"
                                         rendered="#{empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                         action="#{mapaMentalControlador.respondeMapaMental}"
                                         styleClass="boton-enviar boton-gral11"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
