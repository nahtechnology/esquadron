<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/template/escolar/template-alumno.xhtml">
    <f:metadata>
        <f:viewParam name="cardinalidad" value="#{mapaMentalControlador.cardinalidad}" required="true"/>
        <f:event type="preRenderView" listener="#{mapaMentalControlador.llenaLista}"/>
    </f:metadata>
    <ui:define name="menu">
        <div class="left-content-box  content-box-dark">
            <h:graphicImage library="img" name="avatar/astronauta-nino.svg" alt="" class="uk-border-circle profile-img" rendered="#{true}"/>
            <h:graphicImage library="img" name="avatar/astronauta-nina.svg" alt="" class="uk-border-circle profile-img" rendered="#{false}"/>
            <h6 class="uk-text-center uk-margin-remove-vertical text-light nombre-usuario">#{alumnoControlador.alumnoModelo.apodo}</h6>

            <div class="uk-position-relative uk-text-center uk-display-block">
                <!--Modificar los datos para mostrar en el Alumno-->
                <a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center uk-text-capitalize" data-uk-icon="icon: triangle-down; ratio: 0.7">#{etiqueta['menu']}</a>
                <!-- user dropdown -->
                <div class="uk-dropdown user-drop" data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">
                    <ul >
                        <li><a href="#" class="uk-text-capitalize">#{alumno['profile']}</a></li>
                        <li><a href="#" class="uk-text-capitalize">#{etiqueta['close.sesion']}</a></li>
                    </ul>
                </div>
                <!-- /user dropdown -->
            </div>
        </div>
        <div class="left-nav-wrap  uk-visible@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-large-top">
                <li uk-tooltip="title: #{alumno['dashboard']}; pos: right"><h:link outcome="dashboard" ><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="80" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['mind.map']}; pos: right"><h:link outcome="mapa-mental"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg"  width="80" alt=""/></h:link></li>
            </ul>
        </div>
        <div class="left-nav-wrap uk-position-relative  uk-hidden@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-small-top">
                <li uk-tooltip="title: #{alumno['dashboard']}; pos: right"><h:link outcome="dashboard" ><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="50" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['mind.map']}; pos: right"><h:link outcome="mapa-mental"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg"  width="50" alt=""/></h:link></li>
            </ul>
        </div>
    </ui:define>
    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="/alumno/mapa-13.css"/>

                        <div class="caja-mapa-uno uk-position-relative">
                            <div class="uk-position-absolute formulario-verde">
                                <div class="uk-margin-large">
                                    <div class="uk-margin">
                                        <label class="uk-form-label " for="verde-1"><span class="label-13">1</span></label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="verde-1" type="text" placeholder="Some text..."/>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="verde-2"><span class="label-13">2</span></label>
                                        <div class="uk-form-controls">

                                        <div class="uk-form-controls">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="caja-mapa-dos uno uk-position-relative">
                            <div class="uk-position-absolute formulario-amarillo">

                                        <div class="uk-form-controls">

                                        </div>

                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="amarillo-4" type="text" placeholder="Some text..."/>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="amarillo-5"><span class="label-13">5</span></label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="amarillo-5" type="text" placeholder="Some text..."/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-position-absolute formulario-morado">

                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="morado-1" type="text" placeholder="Some text..."/>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="morado-2"><span class="label-13">2</span></label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="morado-2" type="text" placeholder="Some text..."/>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="morado-3"><span class="label-13">3</span></label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="morado-3" type="text" placeholder="Some text..."/>
                                        </div>

                                    <div class="uk-margin">

                    </h:panelGroup>
                    <div class="caja-mapa-tres ">
                        <div class="uk-margin-large formulario-azul">
                            <div class="uk-margin">
                                <label class="uk-form-label " for="azul-1"><span class="label-13">1</span></label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="azul-1" type="text" placeholder="Some text..."/>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <label class="uk-form-label" for="azul-2"><span class="label-13">2</span></label>
                                <div class="uk-form-controls">

                            </div>
                            <div class="uk-margin">
                                <label class="uk-form-label" for="azul-3"><span class="label-13">3</span></label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="azul-3" type="text" placeholder="Some text..."/>

                            <div class="uk-margin">

                                <div class="uk-form-controls">

                </h:form>
            </div>

    </ui:define>
</ui:composition>
</html>
