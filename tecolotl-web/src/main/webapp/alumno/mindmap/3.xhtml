<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/escolar/template-alumno.xhtml">
    <f:metadata>
        <f:viewParam name="cardinalidad" value="#{mapaMentalControlador.cardinalidad}" required="true"/>
        <f:event type="postValidate" listener="#{mapaMentalControlador.validaParametro}"/>
        <f:event type="preRenderView" listener="#{mapaMentalControlador.llenaLista}"/>
    </f:metadata>
    <ui:define name="hamburguesa">
        <div class="color-nav uk-hidden@m">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar="">
                <div class="">
                    <a class="logo uk-logo" href="#">
                        <h:graphicImage  library="img" name="esquadron.svg"  alt="logo" title="logo" width="30px" height="30px" />
                        <span class="lescuadron letra-logo uk-visible@m">squadron</span>
                    </a>
                </div>
                <div class="uk-navbar-right ">
                    <a class="uk-navbar-toggle" uk-navbar-toggle-icon="" href="" uk-toggle="target: #menu" type="button"/>
                </div>
                <div id="menu" uk-offcanvas="overlay: true">
                    <div class="uk-offcanvas-bar  ">
                        <button class="uk-offcanvas-close" type="button" uk-close=""/>
                        <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-large-top">
                            <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="40" alt=""/></h:link></li>
                            <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg" width="40" height="" alt="" /></h:link></li>
                            <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="free-library"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg" width="40" alt="" /></h:link></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="barra-nav"></div>
        </div>
    </ui:define>
    <ui:define name="menu">
        <div class="left-content-box  content-box-dark">
            <h:graphicImage library="img" name="avatar/astronauta-nino.svg" alt="niño" class="profile-img" rendered="#{alumnoControlador.alumnoModelo.sexo eq 'm'}"/>
            <h:graphicImage library="img" name="avatar/astronauta-nina.svg" alt="niña" class="profile-img" rendered="#{alumnoControlador.alumnoModelo.sexo eq 'f'}"/>
            <h6 class="uk-text-center uk-margin-remove-vertical text-light nombre-usuario">#{alumnoControlador.alumnoModelo.apodo} </h6>
            <div class="uk-position-relative uk-text-center uk-display-block">
                <a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center uk-text-capitalize" data-uk-icon="icon: triangle-down; ratio: 0.7">#{etiqueta['menu']}</a>
                <div class="uk-dropdown user-drop" data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">
                    <ul>
                        <li>
                            <h:form>
                                <h:commandLink styleClass="uk-text-capitalize" action="#{alumnoControlador.cerrarSesion()}" value="#{etiqueta['close.sesion']}"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="left-nav-wrap  uk-visible@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-large-top">
                <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="80" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg" width="80" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="free-library"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg" width="80" alt="" /></h:link></li>
            </ul>
        </div>
        <div class="left-nav-wrap uk-hidden@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-small-top">
                <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="60" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg" width="60" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="free-library"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg" width="60" alt="" /></h:link></li>
            </ul>
        </div>
    </ui:define>
    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="/alumno/mapa-mental.css"/>
        <h:outputStylesheet library="css" name="/alumno/mapa-cronologico.css"/>
        <h:outputStylesheet library="css" name="letra.css"/>
            <div class="uk-section">
                <div class="uk-container fondo-mapa-orden contorno posicion-contenedor margen-cronologico">
                    <h:panelGroup layout="block">
                       <!-- <span>#{alumno['map2.title.answered']}</span>-->
                        <h:graphicImage library="img" name="/alumno/pop-art/boton-finished.svg" styleClass="movimiento3 finalizado3" rendered="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"/>
                    </h:panelGroup>
                    <div class="dialogo uk-visible@s">
                        <h3 class=" titulo-mapa-3">#{alumno['mindmap.mindmap.map3.title.description']}</h3>
                        <h:graphicImage library="img" name="/icono/calendario.svg" styleClass="imagen-calendario uk-margin-small-top"/>
                    </div>
                    <div class="imagen-mapa uk-visible@s">
                        <h:graphicImage library="img" name="mounstro/who.svg" />
                    </div>
                    <div class="uk-hidden@s">
                        <div class="dialogo-small">
                            <div class="uk-position-relative">
                                <h3 class="uk-position-absolute titulo-mapa-3">#{alumno['mindmap.mindmap.map3.title.description']}</h3>
                                <h:graphicImage library="img" name="alumno/pop-art/pop-art.svg" style=""/>
                            </div>
                        </div>
                        <div class="imagen-mapa-small">
                            <h:graphicImage library="img" name="mounstro/who.svg" />
                        </div>
                    </div>
                    <h:form class="uk-form-horizontal uk-margin-small-top">
                        <div class="uk-grid uk-margin-remove" uk-grid="">
                            <div class="margen-mapa"></div>
                            <div class="uk-margin mapa-caja margen-caja1 uk-width-1-1@s sobrepuesto">
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="unoa" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="unoa"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="unoa" styleClass="formulario-mensaje-3"/>
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="unob" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="unob"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="unob" styleClass="formulario-mensaje-3"/>
                            </div>
                            <div class="uk-margin mapa-caja margen-caja2 uk-width-1-1@s">
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="dosa" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="dosa"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="dosa" styleClass="formulario-mensaje-3"/>
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="dosb" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[5].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="dosb"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[5].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[5].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="dosb" styleClass="formulario-mensaje-3"/>
                            </div>
                            <div class="uk-margin mapa-caja uk-width-1-1@s">
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="tresa" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="tresa"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="tresa" styleClass="formulario-mensaje-3"/>
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="tresb" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[6].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="tresb"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[6].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[6].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="tresb" styleClass="formulario-mensaje-3"/>
                            </div>
                            <div class="uk-margin mapa-caja margen-caja3 uk-width-1-1@s">
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="cuatroa" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="cuatroa"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="cuatroa" styleClass="formulario-mensaje-3"/>
                                <h:outputLabel styleClass="uk-form-label uk-text-capitalize" for="cuatrob" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[7].pregunta}"/>
                                <div class="uk-form-controls">
                                    <h:inputText styleClass="uk-input"
                                                 id="cuatrob"
                                                 disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[7].respuesta}"
                                                 value="#{mapaMentalControlador.tareaMapaMentalModeloLista[7].respuesta}"
                                                 pt:placeholder="Some text...">
                                        <f:validateRequired/>
                                    </h:inputText>
                                </div>
                                <h:message for="cuatrob" styleClass="formulario-mensaje-3"/>
                            </div>
                        </div>
                        <h:commandButton id="boton-enviar-mapa-mental-movil"
                                         value="#{boton['submit']}"
                                         rendered="#{empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                         action="#{mapaMentalControlador.respondeMapaMental}"
                                         styleClass="boton-enviar boton-gral1"/>
                    </h:form>
                </div>
            </div>
    </ui:define>

</ui:composition>
</html>
