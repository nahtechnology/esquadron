<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/escolar/template-alumno.xhtml">
    <f:metadata>
        <f:viewParam name="cardinalidad" value="#{mapaMentalControlador.cardinalidad}" required="true"/>
        <f:event type="preRenderView" listener="#{mapaMentalControlador.llenaLista}"/>
    </f:metadata>
    <ui:define name="hamburguesa">
        <div class="color-nav uk-visible@m">
            <div class="uk-position-top-center nave-superior"><h:graphicImage library="img" name="alumno/control-superior.svg" class="" alt="" width="250" height="auto"/></div>
        </div>
        <div class="color-nav uk-hidden@m">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar="">
                <div class="">
                    <a class="logo uk-logo" href="#">
                        <h:graphicImage  library="img" name="esquadron.svg"  alt="logo" title="logo" width="30px" height="30px" />
                        <span class="lescuadron letra-logo uk-visible@m">squadron</span>
                    </a>
                </div>
                <div class="uk-navbar-right ">
                    <a class="uk-navbar-toggle" uk-navbar-toggle-icon="" href="" uk-toggle="target: #menu" type="button"/>
                </div>
                <div id="menu" uk-offcanvas="overlay: true">
                    <div class="uk-offcanvas-bar  ">
                        <button class="uk-offcanvas-close" type="button" uk-close=""/>
                        <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-large-top">
                            <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="40" alt=""/></h:link></li>
                            <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg" width="40" height="" alt="" /></h:link></li>
                            <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="biblioteca-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg" width="40" alt="" /></h:link></li>
                        </ul>

                    </div>
                </div>
            </nav>
            <div class="barra-nav"></div>
        </div>
    </ui:define>
    <ui:define name="menu">
        <div class="left-content-box  content-box-dark">
            <h:graphicImage library="img" name="avatar/astronauta-nino.svg" alt="" class="uk-border-circle profile-img"/>
            <h6 class="uk-text-center uk-margin-remove-vertical text-light nombre-usuario">#{alumnoControlador.alumnoModelo.apodo} </h6>

            <div class="uk-position-relative uk-text-center uk-display-block">
                <a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center uk-text-capitalize" data-uk-icon="icon: triangle-down; ratio: 0.7">#{etiqueta['menu']}</a>
                <!-- user dropdown -->
                <div class="uk-dropdown user-drop" data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">
                    <ul>
                        <li><a href="#" class="uk-text-capitalize">#{alumno['for.all.views.profile']}</a></li>
                        <li><a href="#" class="uk-text-capitalize">#{etiqueta['close.sesion']}</a></li>
                    </ul>
                </div>
                <!-- /user dropdown -->
            </div>
        </div>
        <div class="left-nav-wrap  uk-visible@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-center uk-margin-large-top">
                <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="80" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg" width="80" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="biblioteca-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg" width="80" alt="" /></h:link></li>
            </ul>
        </div>
        <div class="left-nav-wrap uk-position-relative  uk-hidden@xl ">
            <ul class="uk-thumbnav uk-thumbnav-vertical uk-position-top-center uk-margin-small-top">
                <li uk-tooltip="title: #{alumno['for.all.views.dashboard']}; pos: right"><h:link outcome="dashboard"><h:graphicImage library="img" name="alumno/planetas/tierra.svg" width="60" alt=""/></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.mind.map']}; pos: right" class="uk-active"><h:link outcome="mapametal"><h:graphicImage library="img" name="alumno/planetas/planeta4.svg" width="60" height="" alt="" /></h:link></li>
                <li uk-tooltip="title: #{alumno['for.all.views.library']}; pos: right"><h:link outcome="biblioteca-alumno"><h:graphicImage library="img" name="alumno/planetas/planeta5.svg" width="60" alt="" /></h:link></li>
            </ul>
        </div>
    </ui:define>
    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="/alumno/mapa-mental.css"/>
        <h:outputStylesheet library="css" name="letra.css"/>
            <div class="uk-section margen-superior ">
                    <div class="uk-container uk-container-small fondo-mapa contorno">
                        <div class="titulo-mapa-uno">
                                <span class=" uk-text-uppercase">THE 5 W's CHART</span>
                        </div>
                        <h:panelGroup layout="block">
                            <h:graphicImage library="img" name="/alumno/pop-art/boton-finished.svg" styleClass="mov1 fin1" rendered="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"/>
                           <!-- <span>Respondido</span>-->
                        </h:panelGroup>
                        <h:form class="uk-form-stacked" id="formulario-mapa-mental">
                            <div class="uk-margin uk-grid" uk-grid="" >
                                <div class="uk-width-expand">
                                    <h:outputLabel styleClass="uk-form-label uk-text-bold label-map-uno"
                                                   for="pregunta-0"
                                                   value="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].pregunta}"/>
                                    <div class="uk-form-controls">
                                        <h:inputTextarea styleClass="uk-textarea"
                                                         id="pregunta-0" rows="3"
                                                         disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}"
                                                         value="#{mapaMentalControlador.tareaMapaMentalModeloLista[3].respuesta}">
                                            <f:validateRequired/>
                                        </h:inputTextarea>
                                    </div>
                                    <h:message for="pregunta-0" styleClass="mensaje-alerta-1"/>
                                </div>
                                <div class="img-mapa-who uk-width-auto uk-visible@m" >
                                    <p class="letra-img-map-uno">Who</p>
                                </div>
                            </div>
                            <div class="uk-margin uk-grid" uk-grid="">
                                <div class="uk-width-expand  ">
                                    <h:outputLabel styleClass="uk-form-label uk-text-bold label-map-uno"
                                                   for="pregunta-1"
                                                   value="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].pregunta}"/>
                                    <div class="uk-form-controls">
                                        <h:inputTextarea styleClass="uk-textarea"
                                                         id="pregunta-1" rows="3"
                                                         disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                                         value="#{mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}">
                                            <f:validateRequired/>
                                        </h:inputTextarea>
                                    </div>
                                    <h:message for="pregunta-1" styleClass="mensaje-alerta-1"/>
                                </div>
                                <div class="img-mapa-what uk-width-auto uk-visible@m">
                                    <p class="letra-img-map-uno">What</p>
                                </div>
                            </div>
                            <div class="uk-margin uk-grid" uk-grid="">
                                <div class="uk-width-expand  ">
                                    <h:outputLabel styleClass="uk-form-label uk-text-bold label-map-uno" for="pregunta-2" value="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].pregunta}"/>
                                    <div class="uk-form-controls">
                                        <h:inputTextarea styleClass="uk-textarea"
                                                         id="pregunta-2" rows="3"
                                                         disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}"
                                                         value="#{mapaMentalControlador.tareaMapaMentalModeloLista[1].respuesta}">
                                            <f:validateRequired/>
                                        </h:inputTextarea>
                                    </div>
                                    <h:message for="pregunta-2" styleClass="mensaje-alerta-1"/>
                                </div>
                                <div class="img-mapa-when uk-width-auto uk-visible@m">
                                    <p class="letra-img-map-uno"> When</p>
                                </div>
                            </div>
                            <div class="uk-margin uk-grid" uk-grid="">
                                <div class="uk-width-expand  ">
                                    <h:outputLabel styleClass="uk-form-label uk-text-bold label-map-uno"
                                                   for="pregunta-3"
                                                   value="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].pregunta}"/>
                                    <div class="uk-form-controls">
                                        <h:inputTextarea styleClass="uk-textarea"
                                                         id="pregunta-3" rows="3"
                                                         disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}"
                                                         value="#{mapaMentalControlador.tareaMapaMentalModeloLista[2].respuesta}">
                                            <f:validateRequired/>
                                        </h:inputTextarea>
                                    </div>
                                    <h:message for="pregunta-3" styleClass="mensaje-alerta-1"/>
                                </div>
                                <div class="img-mapa-where uk-width-auto uk-visible@m">
                                    <p class="letra-img-map-uno">Where</p>
                                </div>
                            </div>
                            <div class="uk-margin uk-grid" uk-grid="">
                                <div class="uk-width-expand  ">
                                    <h:outputLabel styleClass="uk-form-label uk-text-bold label-map-uno"
                                                   for="pregunta-4"
                                                   value="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].pregunta}"/>
                                    <div class="uk-form-controls">
                                        <h:inputTextarea styleClass="uk-textarea"
                                                         id="pregunta-4" rows="3"
                                                         disabled="#{not empty mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}"
                                                         value="#{mapaMentalControlador.tareaMapaMentalModeloLista[4].respuesta}">
                                            <f:validateRequired/>
                                        </h:inputTextarea>
                                    </div>
                                    <h:message for="pregunta-4" styleClass="mensaje-alerta-1"/>
                                </div>
                                <div class="img-mapa-why uk-width-auto uk-visible@m">
                                    <p class="letra-img-map-uno">Why</p>
                                </div>
                            </div>

                            <h:commandButton id="boton-enviar-mapa-mental"
                                             value="#{boton['submit']}"
                                             rendered="#{empty mapaMentalControlador.tareaMapaMentalModeloLista[0].respuesta}"
                                             action="#{mapaMentalControlador.respondeMapaMental}"
                                             styleClass="boton-enviar boton-gral5"/>
                        </h:form>
                    </div>
            </div>
    </ui:define>
</ui:composition>
</html>
