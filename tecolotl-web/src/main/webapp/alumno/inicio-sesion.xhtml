<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template/escolar/dashboard-profesor.xhtml">
        <ui:define name="menu">
            <h:outputStylesheet library="css" name="alumno/inicio-sesion.css"/>
        </ui:define>
        <ui:define name="contenido">
            <div class="centrado" >
                <h:form styleClass="uk-flex uk-flex-center">
                <h:selectOneMenu value="" styleClass="uk-select">
                    <f:selectItems value="#{escuelaControlador.busca()}" var="escuela" itemLabel="#{escuela.nombre}"/>
                </h:selectOneMenu>
                </h:form>
                <div class="contenedor ">
                    <c:forEach begin="1" end="28" var="indice">
                        <h:graphicImage library="img" name="alumno/iconos-login/${indice}.svg" />
                    </c:forEach>
                </div>
                <div class="uk-margin-small-top uk-flex uk-flex-center">

                    <h:link  outcome="dashboard" styleClass=" boton-escuadron-base-secundary " value="Aceptar"/>
                </div>
            </div>
            <h:outputScript library="js" name="alumno/inicio-sesion.js"/>
        </ui:define>
    </ui:composition>
</html>
