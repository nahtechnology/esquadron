<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<div class="left-logo uk-flex uk-flex-middle">
    <h:graphicImage id="avatar" styleClass="uk-margin-small-right uk-preserve" library="img" name="esquadron.svg" width="40" height="40" alt="escuadrom" pt:uk-svg=""/>
    <span class="titulo-blanco uk-text-capitalize">squadron</span>
</div>
<div class="left-content-box  content-box-dark">
    <h:graphicImage library="img" name="avatar/administrador.svg" styleClass="uk-svg uk-border-circle profile-img"/>
    <h4 class="uk-text-center uk-margin-remove-vertical text-light">#{administracionControlador.administradorModelo.nombre} #{administracionControlador.administradorModelo.apellidoPaterno} #{administracionControlador.administradorModelo.apellidoMaterno}</h4>
    <div class="uk-position-relative uk-text-center uk-display-block">
        <!--<a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center" data-uk-icon="icon: triangle-down; ratio: 0.7">Administrador</a> -->
        <h:outputLink styleClass="uk-text-small uk-text-muted uk-display-block uk-text-center" pt:data-uk-icon="icon: triangle-down; ratio: 1" value="#">Administrador</h:outputLink>
        <!-- user dropdown -->
        <h:panelGroup  layout="block" styleClass="uk-dropdown user-drop" pt:data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">
            <ul class="uk-nav uk-dropdown-nav uk-text-left">
                <li><h:form><h:commandLink value="#{etiqueta['close.sesion']}" action="#{administracionControlador.cerrarSesion}"/></h:form></li>
            </ul>
        </h:panelGroup>
        <!-- /user dropdown -->
    </div>
</div>

</html>
