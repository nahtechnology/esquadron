<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup layout="block" rendered="#{request.isUserInRole('administrador')}" styleClass="left-content-box uk-margin-top">
        <h5 class="uk-text-uppercase">#{etiqueta['status']}</h5>
        <ui:repeat value="#{estatusControlador.licenciaVistaModeloLista}" var="licenciaVistaModelo">
            <h:panelGroup layout="block" >
                <span class="uk-text-small primera-mayuscula uk-display-block">#{licenciaVistaModelo.claveCentroTrabajo} <small>(#{licenciaVistaModelo.dias})</small></span>
                <progress class="uk-progress #{licenciaVistaModelo.dias gt 0 ? 'advertencia' : 'peligro'}" value="#{licenciaVistaModelo.dias}" max="30"/>
            </h:panelGroup>
        </ui:repeat>
    </h:panelGroup>
</html>
