<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!--HEADER-->
    <header id="top-head" class="uk-position-fixed">
        <div class="uk-container uk-container-expand uk-background-primary">
            <nav class="uk-navbar uk-light" data-uk-navbar="mode:click; duration: 250">
                <div class="uk-navbar-left">
                    <div class="uk-navbar-item uk-hidden@m">
                        <h:graphicImage url="https://tecolotl-multimedia.nyc3.digitaloceanspaces.com/Tecolotl/resources/img/esquadron.svg"/>
                        <span class="titulo-blanco uk-text-capitalize">squadron</span>
                        <h:panelGroup style="display: none" id="licencia-fecha" pt:data-licencia="#{coordinadorControladorLocal.personaActivaModelo.dias}"  rendered="#{request.isUserInRole('coordinador')}"/>
                    </div>
                    <ul class="uk-navbar-nav uk-visible@m">
                        <li>
                            <a href="#">
                                <h:outputText id="escuela-seleccion"
                                              value="#{empty escuelaPoblacionControlador.claveCentroTrabajo ?
                                              escuelaPoblacionControlador.nombreEscuela :
                                              escuelaPoblacionControlador.nombreEscuela.concat(' : ').concat(escuelaPoblacionControlador.claveCentroTrabajo) }"/>

                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--/HEADER-->
</html>
